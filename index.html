<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Health Pamphlet - Hypothyroidism</title>
<link rel="stylesheet" href="banana.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- MENU SCREEN -->
<section id="menu-screen" class="screen active">
  <div class="menu-container animated-menu">
    <h1 class="menu-title">Community Health Pamphlet</h1>
    <p class="menu-subtitle">Learn about Hypothyroidism in your community!</p>

    <div class="menu-buttons">
      <button id="start-btn" class="btn btn-animated">Start</button>
      <button id="explore-btn" class="btn btn-animated">Explore Slides</button>
      <button id="random-btn" class="btn btn-animated">Random Topic</button>
    </div>

    <!-- Small QR CODE bottom-right -->
    <div class="qr-container">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://jhaaaaaaaa.github.io/Hypo-Uncovered/
"
           alt="Website QR" class="qr-image">
    </div>
  </div>

  <div class="background-animation"></div>
</section>

<!-- MAIN INTERFACE -->
<section id="main-interface" class="screen">
  <header class="top-bar">
    <button id="menu-btn" class="btn">Menu</button>
  </header>

  <div class="slider-wrapper">
    <button id="prev-btn" class="slider-btn">❮</button>

    <div class="slider" id="slider">

      <div class="slide topic">
        <img src="mageeee/XrqHzVQ.jpeg" alt="Introduction to Hypothyroidism" class="panel-img">
      </div>

      <div class="slide topic">
        <img src="mageeee/222.png" alt="Slide 2" class="panel-img">
      </div>

      <div class="slide topic">
        <img src="mageeee/444.jpeg" alt="Slide 3" class="panel-img">
      </div>

      <div class="slide topic">
        <img src="mageeee/555.jpeg" alt="Slide 4" class="panel-img">
      </div>

      <div class="slide topic">
        <img src="mageeee/666.jpeg" alt="Slide 5" class="panel-img">
      </div>

      <div class="slide topic">
        <img src="mageeee/333.jpeg" alt="Slide 6" class="panel-img">
      </div>

    </div>

    <button id="next-btn" class="slider-btn">❯</button>
  </div>
</section>

<script src="candy.js" defer></script>
</body>
</html>
